<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name='author' content='Kroaker'/>
        <meta name='description' content='A personal website'/>
        <title>KroakDen</title>
        <link rel='icon' type='image/x-icon' href='/img/icon.jpeg'/>
        <link rel='stylesheet' href='/css/to-do-list.css'/>
        <script src='/js/to-do-list.js'></script>
    </head>

    <body>
        <header>
            <div class='header-container'>
                <div class='home'>
                    <a href='/'>
                        <img src='/img/icon.jpeg' alt='Home'/>
                    </a>
                </div>
                <nav class='main-nav'>
                    <ul>
                        <li>
                            <a href='/projects'>Projects</a>
                        </li>
                        <li>
                            <a href='/rambles'>Rambles</a>
                        </li>
                    </ul>
                </nav>
                <div class='theme-button-wrapper'>
                    <button class='theme-button' type='button' title='Change Theme'>
                        <img src='/img/moon.svg' alt='Night mode'>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class='list-container'>
                <h1>To-Do List</h1>

                <hr>

                <div class='input-area'>
                    <textarea name='text-input' id='text-input' placeholder='Type a task'></textarea>
                    <button onclick='addToList()' type='button'>Insert</button>
                </div>

                <div class='list' id='todolist'>
                    <div class='incomplete-container'>
                        <h2>Incomplete Tasks</h2>
                        <ul id='not-done'></ul>
                    </div>

                    <div class='completed-container'>
                        <h2>Completed Tasks</h2>
                        <ul id='done'></ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
